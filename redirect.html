<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1f1f1f, #121212);
      color: white;
      text-align: center;
    }

    /* 🔹 Menu button (3 lines) */
    .menu-btn {
      position: fixed;
      top: 10px;
      left: 15px;
      background: transparent;
      border: none;
      font-size: 26px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    /* 🔹 Sidebar */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    .side-menu a {
      padding: 14px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .side-menu a:hover {
      background-color: #333;
    }

    /* 🔹 Banner */
    .top-banner {
      width: 100%;
      height: auto;
      display: block;
      margin-top: 0;
    }

    /* 🔹 Countdown section */
    .countdown-box {
      background: #1f1f1f;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      width: 85%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
    }

    .circle-timer {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #1f1f1f;
      border: 4px solid #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      margin: 20px auto;
    }

    .dot-animate::after {
      content: '';
      display: inline-block;
      width: 1em;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }

    /* 🔹 Poster Section */
    .poster-box {
      background: #dcdcdc;
      padding: 12px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.2);
    }

    .caption {
      font-weight: bold;
      font-size: 16px;
      color: black;
    }

    .button-image {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 🔹 Menu Button -->
  <button class="menu-btn" onclick="openMenu()">☰</button>

  <!-- 🔹 Sidebar Menu -->
  <div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" onclick="closeMenu()">✖ Close</a>
    <a href="index.html">🏠 Home</a>
    <a href="how-to-use.html">📘 How to Use</a>
    <a href="https://t.me/AniReal_Anime_Zone" target="_blank">📢 Channel</a>
    <a href="https://t.me/AniReal_File_Store_Bot" target="_blank">🤖 File Bot</a>
  </div>

  <!-- 🔹 Top Banner -->
  <img src="https://envs.sh/tXT.jpg" alt="AniReal Banner" class="top-banner" />

  <!-- 🔹 Countdown Section -->
  <div class="countdown-box">
    <h2>YOUR LINK IS ALMOST READY.</h2>
    <div id="timer" class="circle-timer">3</div>
    <p style="font-weight: bold; color: #d9d9d9; font-size: 20px;">
      🔗 Redirecting Your Link<span class="dot-animate"></span>
    </p>
  </div>

  <!-- 🔹 Poster Section -->
  <div class="poster-box">
    <p class="caption">🔥 Black Clover (S-02) Hindi Dubbed 🍁<br>🔰 Click Image & Download! 🔰</p>
    <a href="https://t.me/+iQgEQvJrFl0wYmU1" target="_blank">
      <img src="https://envs.sh/ew_.jpg" alt="Download" class="button-image" />
    </a>
  </div>

  <!-- 🔹 JavaScript for redirect and menu -->
  <script>
    function openMenu() {
      document.getElementById("sideMenu").style.width = "250px";
    }

    function closeMenu() {
      document.getElementById("sideMenu").style.width = "0";
    }

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let countdown = 3;
    const timer = document.getElementById('timer');
    let urlParam = getQueryParam('url');
    let startParam = getQueryParam('start');
    let redirectTo = "";

    if (urlParam) {
      redirectTo = decodeURIComponent(urlParam.trim());
    } else if (startParam) {
      redirectTo = "https://t.me/AniReal_File_Store_Bot?start=" + encodeURIComponent(startParam.trim());
    }

    const interval = setInterval(() => {
      countdown--;
      timer.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        if (redirectTo) window.location.href = redirectTo;
      }
    }, 1000);
  </script>

</body>
</html>
