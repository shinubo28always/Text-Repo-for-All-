  <!-- ğŸ”¹ JS -->
  <script>
    // Dropdown toggle
    function toggleMenu() {
      const menu = document.getElementById("menuOptions");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Auto hide on click
    document.addEventListener('click', function(event) {
      const isClickInside = document.querySelector('.menu-container').contains(event.target);
      if (!isClickInside) {
        document.getElementById("menuOptions").style.display = "none";
      }
    });

    // Redirect Logic
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let countdown = 3;
    const timer = document.getElementById('timer');
    let urlParam = getQueryParam('url');
    let startParam = getQueryParam('start');
    let redirectTo = "";

    if (urlParam) {
      redirectTo = decodeURIComponent(urlParam.trim());
    } else if (startParam) {
      redirectTo = "https://t.me/AniReal_File_Store_Bot?start=" + encodeURIComponent(startParam.trim());
    }

    const interval = setInterval(() => {
      countdown--;
      timer.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        if (redirectTo) window.location.href = redirectTo;
      }
    }, 1000);
  </script>
