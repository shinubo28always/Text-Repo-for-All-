      transition: 0.4s;
      padding-top: 60px;
      z-index: 998;
    }

    .side-menu a {
      padding: 14px 25px;
      display: block;
      font-size: 18px;
      color: white;
      text-decoration: none;
    }

    .side-menu a:hover {

    }

    }

      font-size: 32px;
      margin-bottom: 10px;
    }

      font-size: 18px;

</head>

</body>
